                <h2>New projects, freelance inquiry, or even a coffee.</h2>
                <form action="form-handling-url" method="post">
                    <fieldset>
                        <div>
                            <label for="Name">Name</label>

                        </div>

                            <label for="email">Email</label>

                        <div class="formfield">
                            <label for="message">Message</label>
                            <textarea id="message" name="comments"></textarea><br><br>
                        </div>
            
                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter">

                        </div>
            
                        <div>
                            <button class="main__btn" type="submit"><a href="/">Submit</a></button>
